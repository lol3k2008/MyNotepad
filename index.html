<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/11f13ddcca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>myNotepad</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
   
   <nav>
       <div class="logo_nav"> MyNotepad <i class="fas fa-clipboard"></i></div>
       <ul>
           <li><button class="btn addNewNote">Dodaj <i class="fas fa-folder-plus"></i></button></li>
           <li><button class="btn delAllNote">Usuń wszystkie <i class="fas fa-trash-alt"></i></button></li>
       </ul>
   </nav>
   
   <main class="noteArea">
    <div class="note" id="note-0">
        <span class="margin">
            <p>Inne</p>
            <button class="btn_del"><i class="fas fa-backspace"></i></button>
        </span>
        <div class="content">Miłego dnia !
        </div>
    </div>
   </main>

<div class="heroImg">
   <div class="popup_add"> 
       <p class="tittle_add">Dodaj notatkę <i class="fas fa-clipboard"></i></p>
<div class="checkBox">
<input class="input input_add" type="text">
<select name="category" id="select">
    <option selected disabled value="none">--none--</option>
    <option value="Praca">Praca</option>
    <option value="Zakupy">Zakupy</option>
    <option value="Dom">Dom</option>
    <option value="Inne">Inne</option>
</select>
</div>
<div class=" add_btn_panel">
<button class="btn btn_add_ok">ok</button>
<button class="btn btn_add_anuluj">anuluj</button>

</div>

   </div>
</div>


    <script src="js/script.js"></script>
